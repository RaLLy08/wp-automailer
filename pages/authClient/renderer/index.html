<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" >
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>Wp Mailer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__qrcode visually-hidden"  id="qrcode-wrapper"> 
          <div class="qrcode__header" id="qrcode-header">
            <h2>Scan QR code:</h2>
          </div>
          <div class="qrcode__wrapper">
            <div class="qrcode-wrapper__canvas-wrapper">
              <canvas id="canvas"></canvas>
            </div>
          </div>
      </div>
      <div class="wrapper__loading visually-hidden" id="loading-wrapper">
          <div class="loading__title" id='loading-title'> </div>  
          <div class="loading__spinner spinner-border" role="status"></div> 
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
