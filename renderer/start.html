<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" >
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="start.css">
    <title>Wp Mailer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header visually-hidden" id="header">
        <h2>Scan QR code:</h2>
      </div>
      <div class="wrapper__qrcode-wrapper qrcode-wrapper">
        <div class="qrcode-wrapper__canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>
        <div class="qrcode-wrapper__loading visually-hidden" id="qrcode-loading">
          <div class="loading__title"> Loading </div>  
          <div class="spinner-border" role="status"></div> 
        </div>
      </div>
    </div>
    <script src="./start.js"></script>
  </body>
</html>
